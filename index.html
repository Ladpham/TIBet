<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Pronostics Backgammon</title>
  <link rel="icon" type="image/png" href="Logo TIB.png">
  <style>
    /* Police et couleurs de base */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    /* En-tête avec logo en haut à droite */
    header {
      position: relative;
      padding: 20px 0;
      border-bottom: 3px solid #E30613; /* rouge inspiré de l'Équipe */
    }
    header h1 {
      margin: 0;
      color: #E30613;
      font-size: 2.5em;
    }
    header img {
      position: absolute;
      top: 10px;
      right: 20px;
      max-height: 80px;
    }
    /* Titres secondaires */
    h2 {
      color: #E30613;
      margin-top: 30px;
    }
    /* Bouton */
    button {
      background-color: #E30613;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #c10511;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>TIBet</h1>
      <img src="Logo TIB.png" alt="Logo TIB">
    </header>
    
    <p>1ère et seule plateforme de pari de Backgammon</p>
    
    <!-- Dropdown "Qui êtes-vous ?" -->
    <h2>Qui êtes-vous ?</h2>
    <select id="playerDropdown"></select>
    
    <!-- Zone dynamique pour les pronostics des matchs -->
    <h2>Vos pronostics</h2>
    <div id="matchesContainer"></div>
    
    <button id="submitBtn">Envoyer</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
